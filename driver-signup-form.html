<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles/styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap");
    </style>
    <title>Truck Connect</title>
    <!--Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico" />
  </head>
  <body>
    <section id="signup-section">
      <h2>Driver Signup Form</h2>
      <div id="signup-form">
        <form action="#" method="post">
          <div class="input-div">
            <label for="fname">* First Name:</label>
            <input
              type="text"
              id="fname"
              name="fname"
              placeholder="Joe"
              aria-label="First Name"
              required
            />
            <br />
            <label for="lname">* Last Name:</label>
            <input
              type="text"
              name="lname"
              id="lname"
              placeholder="Bloggs"
              aria-label="Last Name"
              required
            />
            <br />
            <label for="email">* Email Address:</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="jbloggs@emailad.co.uk"
              aria-label="Email Address"
              required
            />
            <br />
            <label for="phone">* Phone Number:</label>
            <input
              type="tel"
              name="phone"
              id="phone"
              placeholder="+4471234567891"
              aria-label="Phone Number"
              required
            />
          </div>
          <p>Please select all that apply:</p>
          <div class="license-selectors">
            <label for="c1">C1:</label>
            <input type="checkbox" name="c1" id="c1" value="c1" />
            <label for="c">C:</label>
            <input type="checkbox" name="c" id="c" value="c" />
            <label for="c1e">C1E:</label>
            <input type="checkbox" name="c1e" id="c1e" value="c1e" />
            <label for="ce">CE:</label>
            <input type="checkbox" name="ce" id="ce" value="ce" />
          </div>
        </form>
      </div>
    </section>
  </body>
  <script
    src="https://kit.fontawesome.com/5abac9e080.js"
    crossorigin="anonymous"
  ></script>
</html>
